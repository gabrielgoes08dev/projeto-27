<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Animação trancar/destrancar">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Animação, trancar, destrancar">
    <link rel="stylesheet" href="css/style01.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Animação trancar/destrancar</title>
</head>

<body>
    <div class="toggle-btn">
        <div class="icon">
            <i class="bx bxs-lock-open"></i>
        </div>
    </div>

    <script>
        const toggleBtn = document.querySelector(".toggle-btn"),
            lockIcon = document.querySelector(".icon i");

        toggleBtn.addEventListener("click", () => {
            toggleBtn.classList.toggle("active");

            if (toggleBtn.classList.contains("active")) {
                return lockIcon.classList.replace("bxs-lock-open", "bxs-lock");
            }
            lockIcon.classList.replace("bxs-lock", "bxs-lock-open");
        });
    </script>
</body>

</html>
